<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para Maduzinha</title>
    <style>
        body {
            background-color: #fce4ec; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
            animation: popUp 2s ease-in-out;
        }

        h2 {
            margin-bottom: 90px;
            font-size: 1.2em;
            color: #8d3e3e;
            text-align: center;
            position: relative; 
            z-index: 20; 
            padding: 0 20px;
        }

        /* --- O BOLO --- */
        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .cake:active { transform: scale(0.95); }

        .plate {
            width: 270px;
            height: 110px;
            position: absolute;
            bottom: -10px;
            left: -10px;
            background-color: #ccc;
            border-radius: 50%;
            box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0,0,0,0.5);
        }

        .layer {
            position: absolute;
            display: block;
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: #5d4037;
            box-shadow: 0 2px 0px #6d4c41, 0 4px 0px #4e342e, 0 6px 0px #4e342e, 0 30px 40px rgba(0,0,0,0.1);
        }

        .layer-top { top: 0px; z-index: 3; background-color: #f8bbd0; }
        .layer-middle { top: 33px; z-index: 2; }
        .layer-bottom { top: 66px; z-index: 1; }

        .candle {
            background-color: #fff;
            width: 16px;
            height: 50px;
            border-radius: 8px / 4px;
            position: absolute;
            top: -20px; 
            left: 50%;
            margin-left: -8px;
            z-index: 10;
        }

        .flame {
            position: absolute;
            background-color: orange;
            width: 15px;
            height: 35px;
            border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
            top: -34px; 
            left: 50%;
            margin-left: -7.5px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            transform-origin: 50% 90%;
            animation: flicker 1s ease-in-out alternate infinite;
        }

        /* --- ESTILO DO MODAL --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 4px solid #f8bbd0;
            animation: popUp 0.5s;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content p.pedido-texto {
            font-size: 1.2em;
            color: #5d4037;
            margin-bottom: 20px;
        }

        .btn-link {
            background-color: #d81b60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }
        
        .btn-link:hover {
            background-color: #ad144b;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -20px;
            margin-right: -10px;
        }
        .close-btn:hover { color: #000; }

        .declaracao-titulo { color: #d81b60; margin-bottom: 15px; }
        .declaracao-texto { font-size: 1.1em; color: #5d4037; font-style: italic; margin-bottom: 20px; line-height: 1.5; }
        
        .foto-casal { 
            max-width: 100%; 
            height: auto; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer; 
            transition: transform 0.2s;
        }
        .foto-casal:hover {
            transform: scale(1.02);
        }

        @keyframes flicker {
            0% { transform: skewX(5deg); box-shadow: 0 0 10px rgba(255, 165, 0, 0.2); }
            50% { transform: skewX(10deg); box-shadow: 0 0 10px rgba(255, 165, 0, 0.3); }
            100% { transform: skewX(5deg); box-shadow: 0 0 10px rgba(255, 165, 0, 0.5); }
        }
        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Feliz Aniversário, minha vida! ❤️</h1>
    <h2>Clique na velinha para fazer um pedido...</h2>

    <audio id="meuAudio" loop autoplay>
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <div id="modalConteudoInicial">
                <p class="pedido-texto">Faça um pedido e veja o que aprontei para você! ✨</p>
                <button id="btnMostrarDeclaracao" class="btn-link">Ver a surpresa aqui</button>
            </div>
        </div>
    </div>

    <script>
        var audio = document.getElementById("meuAudio");

        // --- FUNÇÕES DO MODAL ---
        function mostrarSurpresa() {
            document.getElementById("myModal").style.display = "flex";
            audio.play().catch(function(error) { console.log("Erro áudio: " + error); });
        }

        function fecharModal() {
            document.getElementById("myModal").style.display = "none";
        }

        document.getElementById('btnMostrarDeclaracao').addEventListener('click', function() {
            var modalContentDiv = document.querySelector('.modal-content');
            
            var textoDaDeclaracao = `
                <h2 class="declaracao-titulo">Meu Amor...</h2>

                <p class="declaracao-texto">
                    Hoje o dia é todo seu, mas o presente é meu por ter você na minha vida.
                    Você não imagina o quanto sou feliz e grato por cada momento, cada sorriso e por cada piada criminosa que essa mente de titânio consegue bolar (amo demais ksksks).
                    Eu fico com um sorriso bobo só de imaginar que quando você ler isso você vai ficar toda felizinha, mesmo sendo só um presentinho bocoió do seu homem bocoió.
                    <br>
                    De bônus, tentei fazer uma arte para você para tentar botar em um "papel" uma fraçãozinha do meu amor (inspirado numa trend, não me julga)
                    <br>
                    Que esta nova primavera seja tão incrível quanto você!
                    <br><br>
                    Te amo mil milhões! ❤️
                    <br>
                    *e eu sei que a música é sobre 22 ksksksk bolsonara*
                
                <a href="us.png" target="_blank">
                    <img src="us.png" alt="Nós" class="foto-casal" title="Clique para ampliar">
                </a>
            `;

            modalContentDiv.innerHTML = '<span class="close-btn" onclick="fecharModal()">&times;</span>' + textoDaDeclaracao;
        });

        // Eventos de clique
        document.querySelector('.cake').addEventListener('click', mostrarSurpresa);

        window.addEventListener('load', function() {
            audio.play().catch(e => console.log("Autoplay bloqueado."));
        });

        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) fecharModal();
        }
    </script>
</body>
</html>
